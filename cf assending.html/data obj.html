<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
 <head> 
 <meta charset="utf-8"> 
 <title>first project</title> 
 <script type="text/javascript"> 
 // DateTime.js 
 // Date and time methods of the Date object. 
 function start() 
 { 
 var current = new Date(); 
 // string-formatting methods and valueOf  document.getElementById( "strings" ).innerHTML =  "<p>toString: "+ current.toString()+"</p>" + 
 "<p>toLocaleString: "+ current.toLocaleString()+"</p>" + 
 "<p>toUTCString: "+current.toUTCString()+"</p>" + 
 "<p>valueOf: "+ current.valueOf()+"</p>"; 
 // get methods 
 document.getElementById( "getMethods" ).innerHTML = 
 "<p>getDate: "+current.getDate() +"</p>" + 
 "<p>getDay: "+current.getDay() +"</p>" + 
 "<p>getMonth: "+ current.getMonth()+"</p>" + 
 "<p>getFullYear: "+ current.getFullYear()+"</p>" + 
 "<p>getTime: "+ current.getTime()+"</p>" + 
 "<p>getHours: "+current.getHours() +"</p>" + 
 "<p>getMinutes: "+current.getMinutes() +"</p>" +  "<p>getSeconds: "+current.getSeconds() +"</p>" + 
 "<p>getMilliseconds: "+ current.getMilliseconds()+"</p>" + 
 "<p>getTimezoneOffset: "+current.getTimezoneOffset() +"</p>"; 
 // creating a Date 
 var anotherDate = new Date( 2011, 2, 18, 1, 5, 0, 0 );  document.getElementById( "newArguments" ).innerHTML = 
 "<p>Date: " + anotherDate + "</p>"; 
 // set methods  anotherDate.setDate( 31 );  anotherDate.setMonth( 11 ); 
 anotherDate.setFullYear( 2011 );anotherDate.setHours( 23 ); anotherDate.setMinutes( 59 ); anotherDate.setSeconds( 59 ); document.getElementById( "setMethods" ).innerHTML = 
"<p>Modified date: " + anotherDate + "</p>"; 
} // end function start 
window.addEventListener( "load", start, false ); 
 </script> 
 </head> 
 <body> 
 <h2>String representations and valueOf</h2> 
 <p id="strings"></p> 
 <h2>Get methods for local time zone</h2> 
 <p id="getMethods"></p> 
 <h2>Specifying arguments for a new Date</h2> 
 <p id="newArguments"></p> 
 <h2>Set methods for local time zone</h2> 
 <p id="setMethods"></p> 
 </body> </html>
